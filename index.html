<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
	<title>LIFF: LINE Front-end Framework</title>
	<script src="https://static.line-scdn.net/liff/edge/versions/2.7.1/sdk.js"></script>
	<script src="https://line-objects-dev.com/liff-quiz-sharing/js/vconsole.min.js"></script>
</head>

<body id="body">
	<section id="profile">
		<img id="pictureUrl" src="https://linerookie.com/_nuxt/img/cover.c330b82.png">
		<p id="userId"></p>
		<p id="displayName"></p>
		<p id="statusMessage"></p>
		<p id="email"></p>
	</section>

	<section id="feature">
		<p id="friendShip"></p>
	</section>

	<section id="button">
		<button id="btnOpenWindow">Open New LIFF</button>
		<button id="btnShare">Share Target Picker</button>
		<button id="btnSend">Send Message</button>
		<button id="btnLogIn">Log In</button>
		<button id="btnLogOut">Log Out</button>
	</section>
</body>

</html>
